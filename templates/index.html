<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Auto-Complete</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #232b3e);
      color: #f1f2f6;
    }

    header {
      background: #12161f;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #2c3e50;
    }

    header h1 {
      font-size: 28px;
      color: #00cec9;
    }

    nav a {
      color: #dfe6e9;
      text-decoration: none;
      margin-left: 20px;
      font-size: 16px;
    }

    .hero {
      text-align: center;
      padding: 60px 20px 30px;
    }

    .hero h2 {
      font-size: 36px;
      color: #00d2d3;
      margin-bottom: 16px;
    }

    .hero p {
      font-size: 18px;
      color: #dcdde1;
      max-width: 700px;
      margin: auto;
    }

    .container {
      max-width: 850px;
      margin: 40px auto;
      background: #2f3640;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.3);
    }

    .section-title {
      font-size: 24px;
      margin-bottom: 20px;
      color: #00cec9;
    }

    input[type="text"], input[type="file"] {
      background: #353b48;
      border: none;
      border-radius: 8px;
      padding: 14px;
      font-size: 16px;
      color: #fff;
      width: 100%;
      margin-bottom: 20px;
      box-shadow: inset 0 0 4px #2c3e50;
    }

    button {
      background-color: #00cec9;
      color: #2d3436;
      border: none;
      border-radius: 8px;
      padding: 14px 20px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #00b894;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: -10px;
    }

    li {
      padding: 12px;
      background: #485460;
      margin-bottom: 8px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    li:hover {
      background: #576574;
    }

    #pageResults {
      margin-top: 40px;
    }

    .page-box {
      background: #353b48;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .page-text {
      white-space: pre-wrap;
      line-height: 1.6;
      color: #dcdde1;
    }

    mark {
      background-color: #7efff5;
      color: #222f3e;
      padding: 3px 5px;
      border-radius: 4px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Smart Auto-Complete</h1>
  </header>

  <section class="hero">
    <h2>Smarter PDF Search & Auto-Complete</h2>
    <p>Upload documents, train the system, and get intelligent word suggestions and contextual matches from your PDF files ‚Äî instantly.</p>
  </section>

  <div class="container">
    <div class="section">
      <h3 class="section-title">üîç Try Auto-Complete</h3>
      <input type="text" id="autocomplete" placeholder="Start typing a word..." />
      <ul id="suggestions"></ul>
    </div>

    <div class="section">
      <h3 class="section-title">üìÑ Upload PDF Document</h3>
      <input type="file" id="pdfInput" />
      <button onclick="uploadPDF()">Upload & Analyze PDF</button>
    </div>

    <div id="pageResults"></div>
  </div>

  <script>
    const input = document.getElementById('autocomplete');
    const suggestionsBox = document.getElementById('suggestions');
    const resultDiv = document.getElementById('pageResults');

    input.addEventListener('input', async () => {
      const prefix = input.value;
      if (!prefix.trim()) {
        suggestionsBox.innerHTML = "";
        return;
      }

      const res = await fetch(`/autocomplete?prefix=${encodeURIComponent(prefix)}`);
      const words = await res.json();
      suggestionsBox.innerHTML = words.map(w =>
        `<li onclick="showPages('${w}')">${w}</li>`
      ).join('');
    });

    async function uploadPDF() {
      const fileInput = document.getElementById('pdfInput');
      if (!fileInput.files.length) {
        alert("Please select a PDF.");
        return;
      }

      const formData = new FormData();
      formData.append('file', fileInput.files[0]);

      const res = await fetch('/upload_pdf', {
        method: 'POST',
        body: formData
      });

      const msg = await res.text();
      alert(msg);
      resultDiv.innerHTML = "";
    }

    async function showPages(word) {
      const res = await fetch(`/page_texts?word=${encodeURIComponent(word)}`);
      const pages = await res.json();

      if (!pages.length) {
        resultDiv.innerHTML = "<p>No matches found.</p>";
        return;
      }

      const highlight = (text, word) => {
        const escaped = word.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        const regex = new RegExp(`\\b(${escaped})\\b`, 'gi');
        return text.replace(regex, `<mark>$1</mark>`);
      };

      resultDiv.innerHTML = pages.map(p =>
        `<div class="page-box">
          <h4>Page ${p.page}</h4>
          <div class="page-text">${highlight(p.text, word)}</div>
        </div>`
      ).join('');
    }
  </script>
</body>
</html>
